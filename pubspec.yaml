        - asset: assets/fonts/Roboto/static/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/static/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto/static/Roboto-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Roboto/static/Roboto-ExtraBoldItalic.ttf
